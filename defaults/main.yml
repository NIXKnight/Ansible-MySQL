---
# defaults file for Ansible-MySQL
MYSQL_ENDPOINT: "localhost"
MYSQL_PORT: 3306
MYSQL_MASTER_USERNAME: "root"
MYSQL_MASTER_PASSWORD: "password"

MYSQL_SRV_APT_PACKAGE: "mysql-server"
MYSQL_CLIENT_APT_PACKAGES:
  - "mysql-client"
  - "python-mysqldb"

MYSQL_DATABASES: []

MYSQL_CNF_FILE: "/etc/mysql/mysql.conf.d/mysqld.cnf"
MYSQL_CNF_SOCKET_FILE: "/var/run/mysqld/mysqld.sock"
MYSQL_CNF_USER: "mysql"
MYSQL_CNF_PID_FILE: "/var/run/mysqld/mysqld.pid"
MYSQL_CNF_BIND_ADDRESS: "127.0.0.1"
MYSQL_CNF_KEY_BUFFER_SIZE: "16M"
MYSQL_CNF_MAX_ALLOWED_PACKET: "16M"
MYSQL_CNF_THREAD_STACK: "192K"
MYSQL_CNF_THREAD_CACHE_SIZE: "8"
MYSQL_CNF_MYISAM_RECOVER_OPTIONS: "BACKUP"
MYSQL_CNF_MAX_CONNECTIONS: "151"
MYSQL_CNF_QUERY_CACHE_LIMIT: "1M"
MYSQL_CNF_QUERY_CACHE_SIZE: "16M"
MYSQL_CNF_ERROR_LOG: "/var/log/mysql/error.log"
MYSQL_CNF_CHARSET: "utf8mb4"
MYSQL_CNF_COLLATION: "utf8mb4_general_ci"
MYSQL_CNF_DEFAULT_STORAGE_ENGINE: "InnoDB"
MYSQL_CNF_ENABLE_GENERAL_LOG: False
MYSQL_CNF_GENERAL_LOG_FILE: "/var/log/mysql/general.log"
MYSQL_CNF_ENABLE_SLOW_QUERY_LOG: False
MYSQL_SLOW_QUERY_LOG_FILE: "/var/log/mysql/mysql-slow.log"
MYSQL_SLOW_QUERY_TIME: 2
MYSQL_CNF_ENABLE_LOG_NO_INDEX_QUERY: False
MYSQL_ENABLE_REMOTE_MGMT: False
ENABLE_ROOT_MY_CNF: True
